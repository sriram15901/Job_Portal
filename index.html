<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let applicants = [];
        
        function submitForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const position = document.getElementById("position").value;
            const resume = document.getElementById("resume").value;

            if (name && email && phone && position && resume) {
                applicants.push({ name, email, phone, position, resume, status: "Pending", marks: "" });
                alert("Application Submitted");
                document.getElementById("applicationForm").reset();
                displayApplicants();
            } else {
                alert("Please fill all fields");
            }
        }

        function displayApplicants() {
            let list = "";
            applicants.forEach((applicant, index) => {
                list += `<tr>
                    <td>${applicant.name}</td>
                    <td>${applicant.position}</td>
                    <td>${applicant.status}</td>
                    <td>
                        ${applicant.status === "Pending" ? `<button class='btn btn-primary btn-sm' onclick='scheduleInterview(${index})'>Schedule Interview</button>` : "Interview Scheduled"}
                    </td>
                </tr>`;
            });
            document.getElementById("applicantList").innerHTML = list;
        }

        function scheduleInterview(index) {
            applicants[index].status = "Interview Scheduled";
            displayApplicants();
            displayDecisions();
        }

        function displayDecisions() {
            let list = "";
            applicants.forEach((applicant, index) => {
                if (applicant.status === "Interview Scheduled") {
                    list += `<tr>
                        <td>${applicant.name}</td>
                        <td><input type='number' class='form-control form-control-sm' placeholder='Marks' onchange='updateMarks(${index}, this.value)'></td>
                        <td>
                            <button class='btn btn-success btn-sm' onclick='finalDecision(${index}, "Selected")'>Select</button>
                            <button class='btn btn-danger btn-sm' onclick='finalDecision(${index}, "Rejected")'>Reject</button>
                        </td>
                    </tr>`;
                }
            });
            document.getElementById("decisionList").innerHTML = list;
        }

        function updateMarks(index, marks) {
            applicants[index].marks = marks;
        }

        function finalDecision(index, decision) {
            applicants[index].status = decision;
            displayApplicants();
            displayDecisions();
        }

        window.onload = function () {
            displayApplicants();
            displayDecisions();
        }
    </script>
</head>
<body class="p-4">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <a class="navbar-brand" href="#">HR Dashboard</a>
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="#" onclick="showSection('applicantSection')">Applicants</a>
        <a class="nav-item nav-link" href="#" onclick="showSection('interviewSection')">Interviews</a>
        <a class="nav-item nav-link" href="#" onclick="showSection('decisionSection')">Decisions</a>
    </div>
</nav>

<div id="applicantSection">
    <h2>Submit Application</h2>
    <form id="applicationForm">
        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Name">
        </div>
        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="text" id="phone" class="form-control" placeholder="Phone">
        </div>
        <div class="mb-3">
            <input type="text" id="position" class="form-control" placeholder="Position">
        </div>
        <div class="mb-3">
            <input type="text" id="resume" class="form-control" placeholder="Resume Link">
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
    </form>
</div>

<div id="interviewSection" style="display:none;">
    <h2>Applicants List</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="applicantList"></tbody>
    </table>
</div>

<div id="decisionSection" style="display:none;">
    <h2>Final Decisions</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Marks</th>
                <th>Decision</th>
            </tr>
        </thead>
        <tbody id="decisionList"></tbody>
    </table>
</div>

<script>
    function showSection(section) {
        document.getElementById("applicantSection").style.display = "none";
        document.getElementById("interviewSection").style.display = "none";
        document.getElementById("decisionSection").style.display = "none";
        document.getElementById(section).style.display = "block";
    }
</script>
</body>
</html>
